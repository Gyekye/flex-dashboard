<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/main-styles.min.css">

    <title>Flex Dashboard</title>
</head>

<body>
    <nav>
        <div class="container-fluid">
            <div class="row middle-xs">
                <div class="col-xs-1 brand-logo">
                    <img src="imgs/logo.png " alt=" ">
                </div>
                <div class="col-xs-2 ">
                    <i class="search-logo bi bi-search"></i><input type="text" name="search " id="search " placeholder="search ">
                </div>
                <div class="col-xs-4 col-xs-offset-5 ">
                    <div class="row ">
                        <div class="col-xs-4 profile-text">
                            <h4>Cody Simmmions</h4>
                            <p>Lecturer</p>
                        </div>
                        <div class=" col-xs-2 avatar-img ">
                            <img src="imgs/avatar.png " alt=" ">
                        </div>
                        <div class="col-xs-4 nav-icons">
                            <i class="bi bi-bell-fill"></i>
                            <i class="bi bi-x-square-fill"></i>
                        </div>
                    </div>
                </div>
                <div class="row">

                </div>
            </div>
        </div>
    </nav>

    <section class="container-fluid">
        <div class="row evenly-xs">
            <div class="col-xs-2">
                <h2>Dashboard</h2>
                <p>Mobile UX/UI Design course</p>
            </div>

            <div class="col-xs-4 col-xs-offset-6">
                <i class="bi bi-pencil"></i><button class="button">Manage Dashboard</button>
                <i class="bi bi-plus"></i><button class="button">Create New Dashboard</button>
            </div>
        </div>
    </section>
    <br><br>
    <section class="container-fluid" style="margin-left: 45px;margin-right:42px;">
        <div class="row">
            <div class="col-xs-3">
                <div class="small-card">
                    <div class="icon-pad first">
                        <i class="bi bi-person"></i>
                        <div class="card-text">
                            <h2>65</h2>
                            <p>Students </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="small-card">
                    <div class="icon-pad second">
                        <i class="bi bi-bezier second"></i>
                        <div class="card-text">
                            <h2>6.8</h2>
                            <p>Average mark </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="small-card">
                    <div class="icon-pad third">
                        <i class="bi bi-graph-down third"></i>
                        <div class="card-text">
                            <h2>14%</h2>
                            <p>Underperforming students </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="small-card">
                    <div class="icon-pad forth">
                        <i class="bi bi-bookmark forth"></i>
                        <div class="card-text">
                            <h2>84%</h2>
                            <p>Finished homeworks</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br><br>
    <section class="container-fluid" style="margin-left: 45px; margin-right:35px;">
        <div class="row">
            <div class="col-xs-6">
                <div class="wide-card">
                    <img src="imgs/wide-card-image.png" alt="">
                </div>
            </div>
            <div class="col-xs-3">
                <div class="long-card">
                    <img src="imgs/card-ava.png" alt="">
                </div>
            </div>
            <div class="col-xs-3">
                <div class="long-card">
                    <img src="imgs/last.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="container-fluid" style="margin-left: 45px; margin-right:35px; margin-bottom:100px;">
        <div class="row">
            <div class="col-xs-2">
                <div class="med-card">
                    <div class="icon-pad fifth">
                        <i class="bi bi-trophy"></i>
                        <div class="card-text-med">
                            <h2>25</h2>
                            <p>Locations left </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="med-card" style="margin-left:120px;">
                    <div class="icon-pad sixth">
                        <i class="bi bi-stopwatch"></i>
                        <div class="card-text-med">
                            <h2>139</h2>
                            <p>Lection Hours</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>




</body>

</html>
